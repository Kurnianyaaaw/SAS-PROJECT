<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Check-In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="form-container">
    <div class="head">
        <img src="Logo_Hotel-removebg-preview.png" alt="gambar logo" width="7%">
        <h2>Form Check-In Hotel Sendang Sari</h2>
    </div>
    <hr>

    <form id="checkInForm">
        <div class="form-group">
            <label>Nama:</label>
            <input type="text" id="nama" placeholder="Nama pengunjung" required>
        </div>

        <div class="form-group">
            <label>Jumlah Kamar:</label>
            <input type="number" id="jumlahKamar" placeholder="Masukkan Jumlah Kamar" required>
        </div>

        <div class="form-group">
            <label>Alamat:</label>
            <input type="text" id="alamat" placeholder="Alamat Pengunjung" required>
        </div>

        <div class="form-group">
            <label>Nomor Kamar:</label>
            <input type="text" id="nomorKamar" placeholder="Masukkan Nomor Kamar" required>
        </div>
        
        
        <div class="form-group">
            <label>No Telepon:</label>
            <input type="tel" id="noTelepon" placeholder="Nomor Telepon" required>
        </div>


        <div class="form-group">
            <label>Tanggal Check-In:</label>
            <input type="date" id="tanggalCheckIn" required>
        </div>


        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Harap masukkan alamat email yang valid (mis. wawan@gmail.com)" required pattern=".+@.+\..+">
        </div>


        <div class="form-group">
            <label>Tanggal Check-Out:</label>
            <input type="date" id="tanggalCheckOut" required>
        </div>

        <div class="form-group">
            <label>Check-in Jalur:</label>
            <input type="checkbox" name="checkinJalur" value="Offline" required> Offline
            <input type="checkbox" name="checkinJalur" value="Online"> Online
        </div>

        <div class="form-group">
            <label>Pembayaran:</label>
            <input type="radio" name="pembayaran" value="Cash" required> Cash
            <input type="radio" name="pembayaran" value="Debit"> Debit
        </div>

        <div class="form-group">
            <label>Tipe Kamar:</label>
            <select id="tipeKamar">
                <option>Standar</option>
                <option>Superior</option>
                <option>Delux</option>
                <option>Suite</option>
                <option>Presidental</option>
            </select>
        </div>

        <div class="form-group">
            <label>Foto Identitas:</label>
            <input type="file" id="fotoIdentitas" accept="image/*">
        </div>

        <div class="buttons">
            <button type="button" class="btn-submit" onclick="submitForm()">Kirim</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>

        <div class="allbuttons">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari berdasarkan nomor kamar :">
                <button type="button" onclick="searchFunction()">Search</button>
            </div>
            
            <div class="sort-container">
                <button type="button" onclick="sortTable('asc')">Sort A-Z</button>
                <button type="button" onclick="sortTable('desc')">Sort Z-A</button>
            </div>
        </div>
       
        
        <div class="table-container">
            <table id="guestTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Nomor Telepon</th>
                        <th>Email</th>
                        <th>Nomor Kamar</th>
                        <th>Jumlah Kamar</th>
                        <th>Tipe Kamar</th>
                        <th>Tanggal Check-In</th>
                        <th>Tanggal Check-Out</th>
                        <th>Pembayaran</th>
                        <th>Edit or delete column</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nia</td>
                        <td>Jalan Raya 123</td>
                        <td>08123456789</td>
                        <td>Nia@gmail.com</td>
                        <td>111</td>
                        <td>1</td>
                        <td>Standar</td>
                        <td>2024-11-01</td>
                        <td>2024-11-05</td>
                        <td>Cash</td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="editRow(this)">Edit</button>
                                <button onclick="deleteRow(this)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    </form>
<script src="script.js"></script>
</body>
</html>
